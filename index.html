<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="logo1.png">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

    <title>YouZeub</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-8" >
        <div class="row">
          <div class="input-group sm-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="url">
                Url
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Copy your URL" aria-label="Copy your URL" aria-describedby="url" id="urlToAdd">
          </div>
          <button type="button" class="btn btn-dark" onclick="addToPlaylist()" data-toggle="popover" data-placement="top" data-content="missing url" id="addEnd">Add to playlist</button>
          <button type="button" class="btn btn-dark" onclick="playNext()" data-toggle="popover" data-placement="top" data-content="missing url" id="addFirst">Play next</button>
        </div>

        <div class="row">
          <!-- <audio controls preload="auto">
            <source src="" type="audio/mp3">
            not supported by the browser
          </audio> -->
          <!-- <iframe id="player" frameborder="0" allow="autoplay"></iframe> -->
          <div id="player"></div>
        </div>

        <!-- <div class="row d-none d-md-block" id="qrCode"> -->
        <div class="row">
          <img src="qr_code.png" alt="QR code" id="qrCode"> <!--width="50%" height="50%">-->
        </div>
      </div>
      <div class="col-sm-4">
        <table id="playlist">
          <tr>
            <th>
              Next
            </th>
          </tr>
          <tr v-for="music in musics" :key="music.id">
            <td>
              <picture><img type="image/webp" :srcset="music.thumbnail"></picture>
                <!-- <picture><source type="image/webp" :data-label="music.thumbnail" srcset="this.getAttribute('data-label')"></picture> -->
            </td>
            <td class="music">
              <p class="title">{{ music.title }}</p>
              <p class="artist">{{ music.uploader }}</p>
            </td>
            <td>
              <button class="delete" :data-label="music.id" onclick="remove(this.getAttribute('data-label'))">&#x2715</button>
            </td>
          </tr>
        </table>
        <!-- <ol id="playlist">
          <li v-for="url in urls" :key="url.address">
            {{ url.address }}
            <p>&#10006</p>
          </li>
        </ol> -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
