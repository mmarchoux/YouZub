<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>YuzeuB</title>
  </head>
  <body>
    <div class="col py-5 px-0">
      <div class="container greeting-container p-2">
        <div class="row my-4">
          <img src="logo.png" class="mx-auto" alt="">
        </div>
        <div class="row m-4 p-2">
          <button type="button" class="btn btn-primary mx-auto queue" style="background-color: var(--mpink);" onclick="createParty()" data-toggle="popover" data-placement="top" data-content="" id="">
            <span class="material-icons" aria-hidden="true">add</span>Create a new party</button>
        </div>
        <div class="row m-3 p-2">
          <div class="col-5 pr-0"><hr style="margin-right: 0;"></div>
          <div class="col-2 px-0"><p style="color: var(--mgrey); text-align: center;">OR</p></div>
          <div class="col-5 pl-0"><hr style="margin-left: 0;"></div>
        </div>
        <div class="row m-4 p-2">
          <input type="text" class="form-control mx-auto" placeholder="Party Token" aria-label=">Join a party" aria-describedby="search" id="inputValue">
        </div>
        <div class="row m-3">
          <button type="button" class="btn btn-primary mx-auto queue" onclick="joinParty()" data-toggle="popover" data-placement="top" data-content="" id="joinParty">
            <span class="material-icons" aria-hidden="true">search</span>Join a party</button>
        </div>
        <div class="row m-3 pt-3">
          <button type="button"class="mx-auto btn btn-help m-1">
            <span class="material-icons-sharp m-1" style="color: var(--mgrey);" aria-hidden="true">help_center</span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
