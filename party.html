<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <title>YuzeuB</title>
  </head>
  <body>
    <nav class="navbar shadow sticky-top">
      <div class="col-sm-2 my-1 mx-auto text-center">
        <img src="logo.png" class="logo">
      </div>
      <div class="col-sm-7">
        <div class="input-group">
          <input type="checkbox" class="m-1" id="toggle-state" checked data-toggle="toggle" onchange="setInputText()" data-on="<i class='material-icons'>search</i>" data-off="<i class='material-icons'>language</i>">
          <input type="text" class="form-control m-1" placeholder="Search a music..." aria-label="Search a music" aria-describedby="search" data-toggle="popover" data-placement="top" data-content="Missing Input" id="inputValue">
        </div>
      </div>
      <div class="col-xs-3 mx-auto">
        <button type="button" class="btn btn-primary m-1 queue" onclick="addQueue()" id="addEnd">
          <span class="material-icons" aria-hidden="true">vertical_align_bottom</span>Queue</button>
        <button type="button" class="btn btn-secondary m-1 next" onclick="addNext()" id="addFirst">
          <span class="material-icons" aria-hidden="true">vertical_align_top</span>Add Next</button>
      </div>
    </nav>
    <div class="row m-4">
      <div class="col-md-7 p-4" >
        <div class="row empty-player mx-auto">
          <div id="player"></div>
        </div>
      </div>
      <div class="col-md-5 p-4">
        <table id="playlist">
          <tr id="header">
            <th class="p-2">Playlist</th>
            <th>
              <button type="button" class="btn btn-secondary m-1" onclick="playNextVideo()" id="next">
                <span class="material-icons" aria-hidden="true">skip_next</span>
              </button>
            </th>
            <th>
              <button type="button" class="btn btn-secondary m-1" onclick="refresh()" id="refresh">
                <span class="material-icons" aria-hidden="true">refresh</span>
              </button>
            </th>
          </tr>
          <tr class="music-item" v-for="(music, index) in musics" :key="music.id" :data-label="index" onmouseover="revealMoveBtns(this.getAttribute('data-label'))" onmouseleave="hideMoveBtns(this.getAttribute('data-label'))">
            <td>
              <picture><img class="thumbnail" type="image/webp" :srcset="music.thumbnail"></picture>
            </td>
            <td class="col">
              <p class="title" :data-label="music.title" onmouseover="setTitle(this, this.getAttribute('data-label'))">{{ music.title }}</p>
              <p class="artist">{{ music.uploader }}</p>
            </td>
            <td class="col move-btn">
              <button class="move-btn up close" type="button" :data-label="index" onclick="moveUp(this.getAttribute('data-label'))"><span class="material-icons" aria-hidden="true">expand_less</span></button>
              <div class="w-100"></div>
              <button class="delete close" type="button" :data-label="music.id" onclick="remove(this.getAttribute('data-label'))"><span class="material-icons" aria-hidden="true">close</span></button>
              <div class="w-100"></div>
              <button class="move-btn down close" type="button" :data-label="index" onclick="moveDown(this.getAttribute('data-label'))"><span class="material-icons" aria-hidden="true">expand_more</span></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="party.js" type="text/javascript"></script>
  </body>
</html>
